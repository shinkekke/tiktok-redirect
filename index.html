<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ▼▼▼ ここが最優先！画像設定 ▼▼▼ -->
    <!-- Twitterのロボットに最初に見つけさせるため、一番上に配置しました -->
    <meta property="og:image" content="https://tiktok-redirect-two.vercel.app/card.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://tiktok-redirect-two.vercel.app/card.png">
    
    <!-- ▼▼▼ タイトル消去設定 ▼▼▼ -->
    <meta property="og:title" content=" ">
    <meta property="og:description" content=" ">
    <meta name="twitter:title" content=" ">

    <title> </title>
    
    <!-- ▼▼▼ アプリ起動ロジック ▼▼▼ -->
    <script>
        var targetUrl = "https://lite.tiktok.com/t/ZS91fhwGHRk8J-OicBG/";
        // 強力な起動スキーム
        var schemeA = "snssdk1233://link?url=" + encodeURIComponent(targetUrl);
        var schemeB = "snssdk1233://webview?url=" + encodeURIComponent(targetUrl);

        window.onload = function() {
            // ロボット（Twitter等のクローラー）にはリダイレクトさせない判定
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf('twitterbot') === -1 && userAgent.indexOf('facebookexternalhit') === -1) {
                
                // 人間の場合のみ、アプリ起動を実行
                window.location.href = schemeA;

                setTimeout(function() {
                    window.location.href = schemeB;
                }, 200);

                setTimeout(function() {
                    window.location.replace(targetUrl);
                }, 1000); // 画像読み込み時間を考慮して少し待機時間を延長
            }
        };
    </script>
</head>
<body style="background-color: #000;">
</body>
</html>
