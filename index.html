<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース速報</title>

    <!-- ▼▼▼ 偽装・画像設定 ▼▼▼ -->
    <meta property="og:image" content="https://tiktok-redirect-two.vercel.app/card.png?v=universal01">
    <meta name="twitter:image" content="https://tiktok-redirect-two.vercel.app/card.png?v=universal01">
    <meta name="twitter:card" content="summary_large_image">
    
    <meta property="og:title" content="【速報】中道改革連合に期待しない67%">
    <meta property="og:description" content="最新の世論調査によると、中道改革連合に対する期待値が急落していることが分かった。">
    <meta property="og:site_name" content="news.yahoo.co.jp">

    <!-- ▼▼▼ スタイル設定（白背景） ▼▼▼ -->
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .play-btn {
            background-color: #FE2C55;
            color: white;
            border: none;
            padding: 18px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>

    <!-- ▼▼▼ 【重要】シンプル転送ロジック ▼▼▼ -->
    <script>
        // TikTok Liteの公式招待リンク
        var targetUrl = "https://lite.tiktok.com/t/ZS91fhwGHRk8J-OicBG/";

        function openTikTok() {
            // アプリ起動スキーム(snssdk://)は使いません。
            // 単純に公式URLへ移動させます。
            // これによりiPhoneの「Universal Links」機能を誘発させます。
            window.location.href = targetUrl;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="title">動画を視聴する</div>

        <!-- 視聴ボタン -->
        <button class="play-btn" onclick="openTikTok()">
            無料で視聴する
        </button>

        <div class="note" style="font-size: 12px; color: #888;">
            アプリが起動しない場合は<br>もう一度ボタンを押してください
        </div>
    </div>

</body>
</html>
