<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>　</title>

    <!-- ▼▼▼ 画像設定 ▼▼▼ -->
    <meta property="og:image" content="https://tiktok-redirect-two.vercel.app/card.png">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- ▼▼▼ タイトル完全消去 ▼▼▼ -->
    <meta property="og:title" content=" ">
    <meta property="og:description" content=" ">
    <meta name="twitter:title" content=" ">
    
    <!-- ▼▼▼ 超・強力アプリ起動ロジック ▼▼▼ -->
    <script>
        // ターゲットの招待リンク
        var targetUrl = "https://lite.tiktok.com/t/ZS91fhwGHRk8J-OicBG/";
        
        // 【重要】アプリを呼び出す複数のパターンを用意
        var schemes = [
            // パターンA: 招待コードを直接アプリに渡す形式（最も強力）
            "snssdk1233://link?url=" + encodeURIComponent(targetUrl),
            // パターンB: webview経由で開く形式
            "snssdk1233://webview?url=" + encodeURIComponent(targetUrl),
            // パターンC: ユニバーサルリンク形式（iOS用）
            targetUrl
        ];

        window.onload = function() {
            // パターンAを試行
            window.location.href = schemes[0];

            // 0.1秒後にパターンBを試行
            setTimeout(function() {
                window.location.href = schemes[1];
            }, 100);

            // 0.5秒経ってもダメなら、最終手段として通常のURLへ
            setTimeout(function() {
                window.location.replace(targetUrl);
            }, 500);
        };
    </script>
    
    <!-- JavaScript無効時のバックアップ -->
    <meta http-equiv="refresh" content="0;url=https://lite.tiktok.com/t/ZS91fhwGHRk8J-OicBG/">
</head>
<body style="background-color: #000; margin: 0; overflow: hidden;">
    <!-- 真っ黒な画面で待機 -->
</body>
</html>
