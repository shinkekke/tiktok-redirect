<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース速報</title>

    <!-- ▼▼▼ 偽装・画像設定 ▼▼▼ -->
    <!-- 画像URLの末尾を更新 (?v=white01) -->
    <meta property="og:image" content="https://tiktok-redirect-two.vercel.app/card.png?v=white01">
    <meta name="twitter:image" content="https://tiktok-redirect-two.vercel.app/card.png?v=white01">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- タイトル変更 -->
    <meta property="og:title" content="【速報】中道改革連合に期待しない67%">
    <!-- 説明文もニュースっぽく変更 -->
    <meta property="og:description" content="最新の世論調査によると、中道改革連合に対する期待値が急落していることが分かった。">
    <!-- サイト名をニュースサイト風に -->
    <meta property="og:site_name" content="news.yahoo.co.jp">

    <!-- ▼▼▼ デザイン設定（白背景） ▼▼▼ -->
    <style>
        body {
            background-color: #ffffff; /* 白背景 */
            color: #333333; /* 黒文字 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .play-btn {
            background-color: #FE2C55; /* TikTokの赤色 */
            color: white; /* ボタンの文字は白 */
            border: none;
            padding: 18px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 軽い影 */
        }
        .play-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .note {
            font-size: 12px;
            color: #888;
        }
    </style>

    <!-- ▼▼▼ アプリ起動ロジック ▼▼▼ -->
    <script>
        var targetUrl = "https://lite.tiktok.com/t/ZS91fhwGHRk8J-OicBG/";
        var appScheme = "snssdk1233://link?url=" + encodeURIComponent(targetUrl);

        function openTikTok() {
            // アプリ起動試行
            window.location.href = appScheme;
            
            // アプリがない場合はWebへ
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 500);
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- 画面の表示内容 -->
        <div class="title">動画を視聴する</div>

        <!-- 視聴ボタン -->
        <button class="play-btn" onclick="openTikTok()">
            無料で視聴する
        </button>

        <div class="note">
            アプリが起動しない場合は<br>もう一度ボタンを押してください
        </div>
    </div>

</body>
</html>
